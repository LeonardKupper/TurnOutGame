	<link rel="preconnect" href="https://fonts.googleapis.com">

	<style> 
		.loc {
		  margin: 0;
		  position: absolute;
		  top: 0;
		  left: 0;
		}
		.loc-smooth {
			transition: transform 2s;
		}
		.loc-hcvc {
		  transform: translate(50vw, 50vh) translate(-50%, -50%);
		}
		.loc-hcvb {
		  transform: translate(50vw, 100vh) translate(-50%, -100%);
		}
		.loc-hrvt {
		  transform: translate(100vw, 0vh) translate(-100%, 0%);
		}
		
		
		.menuText {
			font-family: Orbitron;
			font-style: normal;
			font-weight: bold;
			font-size: 2rem;
			line-height: 2.5rem;
			letter-spacing: 0.48rem;
			color: #FFFFFF;
			text-shadow: 0px 0px 8px #FFFFFF;
			
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			
			text-transform: uppercase;
		}
		
		.menuNameInput {
			width: 30rem;
			height: 3rem;
			
			font-family: Orbitron;
			font-weight: bold;
			font-size: 2rem;
			
			background-color: transparent;
			color: white;
			border: 2px solid white;
			border-radius: 10px;
			text-align: center;
			box-shadow: 0 0 10px #ddd;
			text-transform: uppercase;
		}
		.menuNameInput:focus {
			border: 0px;
		}
		
		.menuButton { }
		.menuButton:hover {
			color: #0FFDB0;
			cursor: pointer;
		}
		
		@keyframes breathingOpacity {
			from { opacity: 0.7; }
			to { opacity: 1.0; }
		}
		.breathingOpacity {
			animation: breathingOpacity 1.5s ease-in-out infinite alternate;
		}
	</style>
</head>
